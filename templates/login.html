<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Don Miguel Vacation Manager</title>
    <link href="../static/css/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            ring: 2px;
            ring-color: rgba(59, 130, 246, 0.5);
            border-color: transparent;
            background: rgba(255, 255, 255, 0.25);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-error {
            color: #fca5a5;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-lg w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <div class="mx-auto mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4 shadow-lg">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-300 to-purple-300 bg-clip-text text-transparent">Don Miguel</h1>
                <p class="text-sm text-white opacity-80 -mt-1">Vacation Manager</p>
            </div>
            <h2 class="text-4xl font-bold text-white mb-3">
                Supervisor Login
            </h2>
            <p class="mt-2 text-lg text-white opacity-90">
                Sign in to your account to manage vacation requests
            </p>
        </div>

        <!-- Login Form -->
        <div class="glass-card rounded-2xl shadow-2xl">
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-white mb-2">
                            Email Address
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email" 
                            required 
                            class="form-input w-full px-4 py-3 rounded-lg transition-all duration-200"
                            placeholder="supervisor@donmiguelfoods.com"
                        >
                        <div id="emailError" class="form-error hidden"></div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-white mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                autocomplete="current-password" 
                                required 
                                class="form-input w-full px-4 py-3 pr-12 rounded-lg transition-all duration-200"
                                placeholder="Enter your password"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-white opacity-70 hover:opacity-100 transition-opacity duration-200"
                            >
                                <svg id="eyeIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg id="eyeOffIcon" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="passwordError" class="form-error hidden"></div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-white border-opacity-30 rounded bg-white bg-opacity-20"
                            >
                            <label for="remember-me" class="ml-3 text-sm text-white opacity-90">
                                Remember me
                            </label>
                        </div>

                        <div class="text-sm">
                            <a href="#" id="forgotPasswordLink" class="font-medium text-blue-300 hover:text-blue-200 underline transition-colors duration-200">
                                Forgot your password?
                            </a>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button 
                            type="submit" 
                            id="loginButton"
                            class="btn-primary w-full text-white font-semibold py-3 px-6 rounded-lg shadow-lg flex justify-center items-center"
                        >
                            <span id="loginButtonText">Sign In</span>
                            <div id="loginSpinner" class="spinner ml-2 hidden"></div>
                        </button>
                    </div>

                </form>

                <!-- Error Alert -->
                <div id="errorAlert" class="alert alert-error hidden">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-300">
                                Login Failed
                            </h3>
                            <div class="mt-2 text-sm">
                                <p id="errorMessage"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Success Alert -->
                <div id="successAlert" class="alert alert-success hidden">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-green-300">
                                Login Successful
                            </h3>
                            <div class="mt-2 text-sm">
                                <p>Redirecting to dashboard...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-sm text-white opacity-80">
                Don't have an account?
                <a href="/register" class="font-medium text-blue-300 hover:text-blue-200 underline transition-colors duration-200">
                    Register as a supervisor
                </a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center">
            <a href="/" class="text-sm text-white opacity-70 hover:opacity-90 transition-opacity duration-200">
                ‚Üê Back to home
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyB-RJTbmkbsOOTTt4DreNG_XhKHeypfm40",
            authDomain: "vacation-request-84a27.firebaseapp.com",
            projectId: "vacation-request-84a27",
            storageBucket: "vacation-request-84a27.firebasestorage.app",
            messagingSenderId: "231546887371",
            appId: "1:231546887371:web:ab9668bb0c944481a9cf4e",
            measurementId: "G-S5838440J0"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const loginButtonText = document.getElementById('loginButtonText');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorAlert = document.getElementById('errorAlert');
        const successAlert = document.getElementById('successAlert');
        const errorMessage = document.getElementById('errorMessage');
        const togglePassword = document.getElementById('togglePassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Password visibility toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeOffIcon.classList.toggle('hidden');
        });

        // Show/hide alerts
        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.remove('hidden');
            successAlert.classList.add('hidden');
        }

        function showSuccess() {
            successAlert.classList.remove('hidden');
            errorAlert.classList.add('hidden');
        }

        function hideAlerts() {
            errorAlert.classList.add('hidden');
            successAlert.classList.add('hidden');
        }

        // Set loading state
        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loginButtonText.textContent = isLoading ? 'Signing in...' : 'Sign In';
            loginSpinner.classList.toggle('hidden', !isLoading);
        }

        // Email/Password login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideAlerts();
            setLoading(true);

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Get ID token
                const idToken = await user.getIdToken();
                
                // Store token and redirect
                localStorage.setItem('authToken', idToken);
                showSuccess();
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'An error occurred during login.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        });


        // Password reset functionality
        forgotPasswordLink.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) {
                showError('Please enter your email address first, then click "Forgot your password?"');
                emailInput.focus();
                return;
            }

            // Validate email format
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email address.');
                emailInput.focus();
                return;
            }

            try {
                hideAlerts();
                forgotPasswordLink.textContent = 'Sending...';
                forgotPasswordLink.style.pointerEvents = 'none';

                await sendPasswordResetEmail(auth, email);
                
                showSuccess();
                successAlert.querySelector('h3').textContent = 'Password Reset Email Sent';
                successAlert.querySelector('p').textContent = `We've sent a password reset link to ${email}. Please check your email and follow the instructions to reset your password.`;
                
                // Clear the email field
                emailInput.value = '';
                
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMsg = 'Failed to send password reset email.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email address.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many password reset attempts. Please try again later.';
                        break;
                    case 'auth/network-request-failed':
                        errorMsg = 'Network error. Please check your connection and try again.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                forgotPasswordLink.textContent = 'Forgot your password?';
                forgotPasswordLink.style.pointerEvents = 'auto';
            }
        });

        // Note: We don't automatically redirect authenticated users from the login page
        // Users may want to access the login page to log in with a different account
    </script>
</body>
</html>
